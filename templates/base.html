<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <title>Record Label Management System</title>
</head>
<body>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Karla', 'sans-serif'],
          },
          extend: {},
        },
      };
    </script>
    <style>
      * {
        font-family: "Karla", sans-serif;
        font-size: 16px;
      }
      .bg-image-blur {
        background-image: url('./assets/app_bg.png');
        background-position: right center;
        background-repeat: no-repeat;
        height: 846px;

        z-index: -1;
        right: 125px;

      }
      ion-icon {
          font-size: 30px;
       }
